<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    Sudoku
    <button id="random-btn" onclick="randomFillGrid()">RANDOM</button>
    <form action="." id="grid" method="POST">
    </form>
</body>
<script>
    var grid_inputs = [
        '..3.2.6..9..3.5..1..18.64....81.29..7.......8..67.82....26.95..8..2.3..9..5.1.3..',
        '4.....8.5.3..........7......2.....6.....8.4......1.......6.3.7.5..2.....1.4......'
    ];
    var grid = document.getElementById('grid');
    var table = document.createElement('table');
    grid.appendChild(table);
    for (let i = 0; i < 9; i++) {
        let row = document.createElement('tr')
        for (let j = 0; j < 9; j++) {
            let col = document.createElement('td')
            let z = document.createElement('input');
            z.setAttribute("type", "text")
            z.setAttribute("name", "box")
            z.setAttribute("class", "box-input")
            col.appendChild(z);
            row.appendChild(col);
        }
        table.appendChild(row);
    }
    var button = document.createElement('input')
    button.setAttribute("value", "CALCULATE");
    button.setAttribute("type", "submit")
    button.setAttribute("onclick", "submitHandler()")
    grid.appendChild(button)

    randomFillGrid = () => {
        var rand = parseInt(Math.random()*2);
        var grid_string = grid_inputs[rand];
        fillGrid(grid_string);
    }

    fillGrid = (input_string) => {
        var box_inputs = document.getElementsByClassName('box-input');
        
        for(let i = 0; i < box_inputs.length; i++){
            if(input_string[i].trim() == '.') box_inputs[i].value = '';
            else box_inputs[i].value = input_string[i];
        }
    }

    submitHandler = (e) => {
        e = e || window.event;
        e.preventDefault();
        var rand = parseInt(Math.random()*2);
        var grid_string = grid_inputs[rand];
        var box_inputs = document.getElementsByClassName('box-input');            
        return_string = '';

        for(let i = 0; i < box_inputs.length; i++){
            if(box_inputs[i].value.trim() == '')  return_string += '.';
            else return_string += box_inputs[i].value
        }
        console.log(return_string);

        /*
            We're using APIs
            Use ajax or fetch call here
            fillGrid(result_string);
        */
        let url = '/api/solve';
        fetch(url, {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                grid_string: return_string
            })
        })
        .then( response => response.json() )
        .then(
            response => { fillGrid(response.data) }
        )
        .catch( error => { console.log(error) }
        )

            return_string = '';

            for(let i = 0; i < box_inputs.length; i++){
                return_string += box_inputs[i].value
            }
            alert(return_string);
        }
        */
    }
</script>

</html>
